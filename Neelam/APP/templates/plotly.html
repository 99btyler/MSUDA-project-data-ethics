<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- JS Imports -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>

    <!-- CSS Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css" rel="stylesheet">
</head>

<body>
    <h1>US Tornadoes!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <label for="year">Year</label>
                <input id="year" name="year" type="number" min="1950" max="2021">
                
                <label for="month">Month</label>
                <select id="month">
                    <option value="">Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
        
                <label for="day">Day</label>
                <input id="day" name="day" type="number" min="1" max="31">
                
                <label for="state">State</label>
                <input id="state" name="state" type="text">
                
                <label for="tornado-magnitude">Tornado Magnitude</label>
                <input id="tornado-magnitude" name="tornado-magnitude" type="text">
        
                <button id="filter-btn">Filter!</button>
            </div>
        </div>       
        <div class="row">
            <div class="col-md-4">
                <div id="plot2"></div> 
            </div>
            <div class="col-md-4">
                <div id="plot3"></div> 
            </div>
            <div class="col-md-4">
                <div id="pie-chart"></div>
            </div>
        </div>
        
        <!-- Table -->
        <div class="row">
            <div class="col-md-6">
            <table id="tornado_table" class="table table-striped table-hover">
                <thead>
                    <tr>
                    <th>Year</th>
                    <th>Tornado Magnitude</th>
                    <th>Start Latitude</th>
                    <th>Start Longitude</th>
                    <th>State</th>
                    <!-- <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Description</th> -->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <div id="plot1"></div> 
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>

</html>
