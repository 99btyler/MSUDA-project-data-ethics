<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- JS Imports -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>

    <!-- CSS Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css" rel="stylesheet">
</head>

<body>
    <h1>US Tornadoes!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <label for="min-launches">Min Launches</label>
                <input id="min-launches" name="min-launches" type="number" value="0" min="0">
                <button id="filter-btn">Filter!</button>
            </div>
        </div>
        <div class="row">
            <!-- Bar Charts -->
            <div class="col-md-6">
                <div id="plot"></div> <!-- Existing bar chart -->
            </div>
            <div class="col-md-6">
                <!-- Pie Chart -->
                <div id="pie-chart"></div> <!-- Pie chart will be rendered here -->
            </div>
        </div>
        
        <div class="row">
            <!-- Additional Bar Charts -->
            <div class="col-md-6">
                <div id="plot2"></div> <!-- Additional bar chart -->
            </div>
            <div class="col-md-6">
                <div id="plot3"></div> <!-- Additional bar chart -->
            </div>
        </div>
        
        <div class="row">
            <!-- Another Bar Chart -->
            <div class="col-md-12">
                <div id="plot4"></div> <!-- Another additional bar chart -->
            </div>
        </div>
        
        <!-- Table -->
        <table id="tornado_table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Tornado Magnitude</th>
                    <th>Start Latitude</th>
                    <th>Start Longitude</th>
                    <th>State</th>
                    <!-- <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Description</th> -->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="static/js/app.js"></script>
</body>

</html>
