<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- boilerplate -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- content -->
        <title>Dashboard | US Tornado Dataset</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">

        <!-- scripts -->
        <script defer src="https://d3js.org/d3.v7.min.js"></script>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script defer src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
        <script defer src="static/dashboard.js"></script>
        <script defer src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    </head>

    <body>

        <!-- header section -->
        <div class="container-fluid bg-dark text-white text-center py-4">
            <h1>US Tornado Dataset</h1>
        </div>

        <!-- navbar section -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/map" class="nav-link">Map</a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/about-us" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="/works-cited" class="nav-link">Works Cited</a>
                </li>
            </ul>
        </nav>

        <!-- content section -->
        <div class="container mt-4">
            
            <h2>Tornadoes Dashboard</h2>

            <div class="row">
                <div class="col-md-6">
                    <!-- bar chart #1 -->
                    <div id="bar-chart-1"></div>
                </div>
                <div class="col-md-6">
                    <!-- pie chart -->
                    <div id="pie-chart"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- bar chart #2 -->
                    <div id="bar-chart-2"></div>
                </div>
                <div class="col-md-6">
                    <!-- bar chart #3 -->
                    <div id="bar-chart-3"></div>
                </div>
            </div>

            <!-- table -->
            <table id="tornado_table" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Tornado Magnitude</th>
                        <th>Start Latitude</th>
                        <th>Start Longitude</th>
                        <th>State</th>
                        <!--
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Description</th>
                        -->
                    </tr>
                </thead>
                <tbody>...</tbody>
            </table>

        </div>

    </body>

</html>
