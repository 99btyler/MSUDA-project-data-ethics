<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- boilerplate -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- content -->
        <title>{% block title %}{% endblock %} | US Tornado Dataset</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/morph/bootstrap.min.css"> <!-- includes Morph theme -->
        {% block styles %}{% endblock %}

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        {% block scripts %}{% endblock %}

    </head>

    <body>

        <!-- navbar section -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">

            <button class="navbar-toggler" data-bs-target="#navbar-nav-div" data-bs-toggle="collapse" aria-controls="navbar-nav-div" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbar-nav-div" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard1" class="nav-link">Dashboard1</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard2" class="nav-link">Dashboard2</a>
                    </li>
                    <li class="nav-item">
                        <a href="/map" class="nav-link">Map</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sources" class="nav-link">Sources</a>
                    </li>
                </ul>
            </div>

        </nav>

        <!-- content section -->
        <div class="container">

            <!-- header -->
            <div class="row bg-light p-5 text-center">
                <h1>US Tornado Dataset 1950-2021</h1>
                <p>Found on <a href="https://www.kaggle.com/datasets/danbraswell/us-tornado-dataset-1950-2021" target="_blank">Kaggle</a></p>
            </div>

            <br>

            <!-- content -->
            {% block content %}{% endblock %}

        </div>

    </body>

</html>
